<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>결제 완료 안내</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9; color: #333; margin: 0; padding: 20px;">
<div style="max-width: 600px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
    <h2 style="text-align: center; color: #0064FF;">결제 완료 안내</h2>
    <div>
        <p><strong>주문 ID:</strong> <span th:text="${orderId}"></span></p>
        <p><strong>결제 금액:</strong> <span th:text="${amount}"></span>원</p>
        <p>결제가 완료되었습니다. 주문해주셔서 감사합니다!</p>
    </div>
    <p style="text-align: center; font-size: 12px; color: #888; margin-top: 40px;">본 메일은 발신 전용이므로, 회신 내용을 확인할 수 없습니다.</p>
</div>
</body>
</html>
